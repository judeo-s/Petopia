{% extends 'admin/master.html' %}

{% block body %}
{% if current_user.is_authenticated and current_user.is_superuser %}
    <div class="admin-section">
        <h2>Manage Media Files</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for file in files %}
                <tr>
                    <td>{{ file.name }}</td>
                    <td>
                        <a href="{{ url_for('mediaadmin.view', filename=file.name) }}" class="btn btn-sm btn-info">View</a>
                        <a href="{{ url_for('mediaadmin.delete', filename=file.name) }}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endif %}
{% endblock %}
